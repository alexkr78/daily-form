<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container">
        <form action="/" class="ba-form">
            <h1 class="ba-form__title">Create your free account</h1>

            <p class="ba-form__desc">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account?
                <a href="#" class="ba-form__link">Log in.</a>
            </p>

            <div class="ba-form-control ba-form-control_flex">
                <input type="text" id="firstName" placeholder="First name" required
                    class="ba-form__input ba-form__input_name">
                <input type="text" id="lastName" placeholder="Last name" required
                    class="ba-form__input ba-form__input_name">
            </div>

            <div class="ba-form-control">
                <input type="text" id="userEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    placeholder="Email address" required class="ba-form__input">
            </div>

            <div class="ba-form-control">
                <input type="text" id="password" placeholder="Password" required class="ba-form__input">
            </div>

            <div class="ba-form-control">
                <button class="ba-form__submit">Sign up for free</button>
            </div>

            <p class="ba-form__desc ba-form__desc_down">By clicking on “Sign up for free”, you agree to the
                <a href="#" class="ba-form__link ba-form__link_down">Terms of Service</a> and </br> the
                <a href="#" class="ba-form__link ba-form__link_down">Privacy Policy</a>
            </p>
        </form>
    </div>


</body>

</html>
